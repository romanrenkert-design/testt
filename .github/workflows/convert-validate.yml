name: PDF â†’ GFM (Convert & Validate)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert PDFs to Markdown
        run: |
          python scripts/pdf_to_markdown.py --input_dir reports/raw --output_dir reports/cleaned --config schema_config.yml

      - name: Validate Coding Schema
        run: |
          python scripts/schema_validator.py --input_dir reports/cleaned --config schema_config.yml --report .schema_report.json

      - name: Compare to PDF source
        run: |
          python scripts/pdf_compare.py --pdf_dir reports/raw --md_dir reports/cleaned --config schema_config.yml --report .compare_report.json

      - name: Markdownlint
        uses: avto-dev/markdown-lint@v1
        with:
          config: ".markdownlint.json"
          args: "reports/cleaned/**/*.md"

      - name: Save artifacts (reports)
        uses: actions/upload-artifact@v4
        with:
          name: schema-and-compare-reports
          path: |
            .schema_report.json
            .compare_report.json

      - name: Commit generated Markdown (if any)
        if: ${{ github.event_name == 'push' }}
        run: |
          if [ -n "$(git status --porcelain reports/cleaned)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add reports/cleaned
            git commit -m "chore: auto-generate GFM from PDFs"
            git push
          fi

